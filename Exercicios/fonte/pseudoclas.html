<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classe</title>
    <style>

        div{
            display: block;
            background-color: azure;
        }

        div > p{
            display: none;
        }

        div:hover > p {
            display: block;
            color: red;
            background: blue;
        }
    </style>

</head>
<body>
    

<div>
    cade o texto
    <p> achou </p>
</div>


</body>
</html>
