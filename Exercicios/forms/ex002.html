<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Select, datalist e textarea</h1>

    <form action="cadastro.php" method="post">

        <label for="iestados">Estados:</label>
        <select name="estado" id="iestados">

            <option value="" selected>---Escolha---</option>

            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Sul">
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="PE">Pernambuco</option>
            </optgroup>

            <optgroup label="Região Norte">
                <option value="AM">Amazonas</option>
                <option value="PA">Pará</option>
                <option value="RO">Rondônia</option>
            </optgroup>

        </select>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="proflist">
            <datalist id="proflist">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Engenheiro</option>
                <option>Químico</option>
            </datalist>

        </p>

        <p>
            <p>Mensagem:</p>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <input type="submit" value="Enviar"> 
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
