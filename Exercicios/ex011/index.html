<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes
        ou simplesmenete aumente e diminua o tamanho do seu navegador
    </p>    

    <picture>
        <source media="(max-width:720px )" srcset="imagens/fe3.jpg" type="image/jpg">
        <source media="(max-width:1000px )" srcset="imagens/fe2.jpg" type="image/jpg">
        <img src="imagens/fe1.jpg" alt="eu mesmo">
        
    </picture>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    
    

    <h1>Reproduzindo audio</h1>
    
    <p>Vamos colocar um audio</p>
        <audio preload="metadata" autoplay loop controls>
            <source src="media/Colony-TrackTribe.mp3" type="audio/mpeg">
            <!--opcional caso tenha, pois em outros navegagores não funciona um especifico-->
            <source src="media/Colony-TrackTribe.ogg" type="audio/ogg">
            <source src="media/Colony-TrackTribe.wav" type="audio/wav">
        </audio>
   


</body>
</html>
