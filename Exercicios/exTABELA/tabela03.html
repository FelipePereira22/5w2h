<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table{
            border-collapse: collapse;
            width: 500px;
            height: 300px;
        }

        td{
            border: 1px solid #000;
            text-align: center;
            
        }


    </style>
</head>
<body>
    
    <h1>Mesclagem de CÃ©lulas</h1>

    <table> 

        <tr>
            
            <td colspan="3">B</td>
            
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
         
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        
        </tr>

    </table>

</body>
</html>
