<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário - testes</h1>
        <form action="cadastro.php" method="get" autocomplete="off">

            <fieldset>
                <legend>Genêro</legend>
                <input type="radio" name="gen" id="genM" value="M">
                <label for="genM">Masculino</label> <br>
                <input type="radio" name="gen" id="genF" value="F">
                <label for="genF">Feminino</label>
            </fieldset>

            <fieldset>
                <legend>Esportes</legend>
                <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label> <br>
                <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
                <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> <br>
                <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
            </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            
        </form>
</body>
</html>
